<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>شات ذكاء صناعي | عربي</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0;">
  <h2 style="text-align: center; padding: 20px;">🤖 اسألني أي سؤال بالعربي!</h2>

  <div id="chat-container" style="position: fixed; bottom: 20px; right: 20px; width: 320px;">
    <div style="background: white; border-radius: 12px; padding: 10px; box-shadow: 0 0 10px #aaa;">
      <div id="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; font-size: 14px;"></div>
      <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc;" />
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    userInput.addEventListener("keypress", async function (e) {
      if (e.key === "Enter") {
        const userText = userInput.value.trim();
        if (!userText) return;

        chatBox.innerHTML += `<div><b>أنت:</b> ${userText}</div>`;
        userInput.value = "";

        chatBox.innerHTML += `<div id="thinking"><i>جاري التفكير 🤔...</i></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const response = await fetch("https://api-inference.huggingface.co/models/OpenAssistant/oasst-sft-4-pythia-12b-epoch-3.5", {
            method: "POST",
            headers: {
              "Authorization": "Bearer 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",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              inputs: userText
            })
          });

          const data = await response.json();
          console.log("API Response:", data);

          // شيل الرسالة المؤقتة
          const thinking = document.getElementById("thinking");
          if (thinking) thinking.remove();

          let botReply = "❌ معرفتش أرد دلوقتي.";

          if (data?.generated_text) {
            botReply = data.generated_text;
          } else if (data?.error) {
            botReply = "🚨 خطأ: " + data.error;
          } else {
            botReply = "🚨 الرد غير متوقع من الذكاء الصناعي.";
          }

          chatBox.innerHTML += `<div><b>البوت:</b> ${botReply}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;

        } catch (error) {
          const thinking = document.getElementById("thinking");
          if (thinking) thinking.remove();
          chatBox.innerHTML += `<div><b>🚨 حصل خطأ في الاتصال:</b> ${error.message}</div>`;
        }
      }
    });
  </script>
</body>
</html>
