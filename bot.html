<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>شات ذكاء صناعي | عربي</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0;">

  <h2 style="text-align: center; padding: 20px;">🤖 اسألني أي حاجة بالعربي!</h2>

  <!-- نافذة الشات -->
  <div id="chat-container" style="position: fixed; bottom: 20px; right: 20px; width: 320px;">
    <div style="background: white; border-radius: 12px; padding: 10px; box-shadow: 0 0 10px #aaa;">
      <div id="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; font-size: 14px;"></div>
      <input type="text" id="user-input" placeholder="اكتب سؤالك..." style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc;" />
    </div>
  </div>

  <!-- سكربت الشات -->
  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    userInput.addEventListener("keypress", async function (e) {
      if (e.key === "Enter") {
        const userText = userInput.value.trim();
        if (!userText) return;

        chatBox.innerHTML += `<div><b>أنت:</b> ${userText}</div>`;
        userInput.value = "";

        chatBox.innerHTML += `<div><i>جاري التفكير 🤔...</i></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const response = await fetch("https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-beta", {
            method: "POST",
            headers: {
              "Authorization": "Bearer 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",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              inputs: userText
            })
          });

          const data = await response.json();
          const botReply = data?.generated_text || "معرفتش أرد دلوقتي 😅";

          // حذف رسالة جاري التفكير
          const allDivs = chatBox.querySelectorAll("div");
          if (allDivs.length) {
            chatBox.removeChild(allDivs[allDivs.length - 1]);
          }

          chatBox.innerHTML += `<div><b>البوت:</b> ${botReply}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        } catch (err) {
          chatBox.innerHTML += `<div><b>البوت:</b> فيه مشكلة في الاتصال ❌</div>`;
        }
      }
    });
  </script>
</body>
</html>
