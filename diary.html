        <textarea class="entry-content" id="entryContent" placeholder="ابدأي الكتابة هنا... أحاسيسكِ، أفكاركِ، أحلامكِ. هذه المساحة لكِ وحدكِ 🌸"></textarea>

            <div class="mood-container">
                <span class="mood-label">مزاج اليوم:</span>
                <select class="mood-select" id="moodSelect">
                    <option value="happy">😊 سعيدة</option>
                    <option value="excited">🤩 متحمسة</option>
                    <option value="calm">😌 هادئة</option>
                    <option value="sad"> زعلانة</option>
                    <option value="tired">😴 متعبة</option>
                </select>
            </div>
            
            <button class="save-btn" id="saveBtn">
                <i class="fas fa-save"></i>
                حفظ اليوم
            </button>

                <i class="fas fa-plus"></i>
                مذكرة جديدة
            </button>
        </div>

    <div class="entries-container">
        <div class="entries-header">
            <h2 class="entries-title">مذكراتكِ السابقة</h2>
            <select class="sort-select" id="sortSelect">
                <option value="newest">الأحدث أولاً</option>
                <option value="oldest">الأقدم أولاً</option>
            </select>
        </div>
        
        <div class="entries-list" id="entriesList">
            <div class="empty-entries" id="emptyMessage">
                لا توجد مذكرات بعد... ابدأي بكتابة أول مذكراتكِ اليوم!
            </div>
        </div>
    </div>
<script>
// عناصر DOM
const entryTitle = document.getElementById('entryTitle');
const entryContent = document.getElementById('entryContent');
const moodSelect = document.getElementById('moodSelect');
const saveBtn = document.getElementById('saveBtn');
const newEntryBtn = document.getElementById('newEntryBtn');
const entriesList = document.getElementById('entriesList');
const sortSelect = document.getElementById('sortSelect');
const emptyMessage = document.getElementById('emptyMessage');
const currentDate = document.getElementById('currentDate');

// تحديث التاريخ
function updateDate() {
    const now = new Date();
    const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    };
    currentDate.textContent = now.toLocaleDateString('ar-EG', options);
}
updateDate();

// تحميل المذكرات من localStorage
function loadEntries() {
    const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];

    if (entries.length === 0) {
        emptyMessage.style.display = 'block';
        return;
    }

    emptyMessage.style.display = 'none';
    const sortedEntries = [...entries];

    if (sortSelect.value === 'newest') {
        sortedEntries.sort((a, b) => new Date(b.date) - new Date(a.date));
    } else {
        sortedEntries.sort((a, b) => new Date(a.date) - new Date(b.date));
    }

    entriesList.innerHTML = '';
    sortedEntries.forEach((entry) => {
        const entryDate = new Date(entry.date);
        const formattedDate = entryDate.toLocaleDateString('ar-EG', {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });

        const entryDiv = document.createElement('div');
        entryDiv.className = 'entry-item';

        const headerDiv = document.createElement('div');
        headerDiv.className = 'entry-item-header';

        const titleSpan = document.createElement('span');
        titleSpan.className = 'entry-item-title';
        titleSpan.textContent = entry.title;

        const dateSpan = document.createElement('span');
        dateSpan.className = 'entry-item-date';
        dateSpan.textContent = formattedDate;

        headerDiv.appendChild(titleSpan);
        headerDiv.appendChild(dateSpan);

        const previewP = document.createElement('p');
        previewP.className = 'entry-item-preview';
        previewP.textContent = entry.content;

        entryDiv.appendChild(headerDiv);
        entryDiv.appendChild(previewP);

        entriesList.appendChild(entryDiv);
    });
}

// حفظ المذكرة
saveBtn.addEventListener('click', () => {
    const title = entryTitle.value.trim();
    const content = entryContent.value.trim();
    const mood = moodSelect.value;
    const date = new Date().toISOString();

    if (!title || !content) {
        alert('من فضلك اكتبي عنوان ومحتوى المذكرة.');
        return;
    }

    const newEntry = {
        id: Date.now(),
        title,
        content,
        mood,
        date
    };

    const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
    entries.push(newEntry);
    localStorage.setItem('diaryEntries', JSON.stringify(entries));

    entryTitle.value = '';
    entryContent.value = '';
    moodSelect.value = 'happy';

    loadEntries();
    showNotification("تم حفظ المذكرة 💖");
});

// عرض الإشعار
function showNotification(message) {
    const note = document.createElement('div');
    note.className = 'notification';
    note.textContent = message;
    document.body.appendChild(note);
    setTimeout(() => note.remove(), 3000);
}

// تحميل عند بدء الصفحة
window.addEventListener('DOMContentLoaded', loadEntries);

// فرز عند تغيير السورت
sortSelect.addEventListener('change', loadEntries);
</script>
