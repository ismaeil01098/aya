        }

            background: #f0f2f5;

            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #1a237e;
            color: white;
            border-radius: 10px;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .header h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #ffeb3b;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            max-width: 200px;
        }
        
        .btn:hover {
            background: #388E3C;
        }
        
        .btn-export {
            background: #2196F3;
        }
        
        .btn-export:hover {
            background: #1976D2;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .student-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            text-align: center;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid #1a237e;
            position: relative;
        }
        
        .serial-number {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #1a237e;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .student-name {
            font-size: 1rem;
            color: #1a237e;
            margin-bottom: 12px;
            font-weight: bold;
            line-height: 1.3;
        }
        
        .student-code {
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: monospace;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 1px;
        }
        
        .school-name {
            font-size: 0.9rem;
            color: #1a237e;
            margin-top: 8px;
            font-weight: bold;
        }
        
        .system-name {
            font-size: 0.8rem;
            color: #666;
            margin-top: 3px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.8rem;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        
        @media (max-width: 360px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
        
        @media (min-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }
        }
        
        /* إخفاء العناصر عند الطباعة */
        @media print {
            .controls, .footer {
                display: none;
            }
            
            body {
                padding: 0;
            }
            
            .cards-container {

            }
            
            .student-card {

                margin: 5px;
                box-shadow: none;
                border: 2px solid #1a237e;
            }
        }
