<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ليطمئن قلبي - مكتبة آية</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #fff5f5, #ffe6e6);
            color: #6d2c50;
            text-align: center;
            padding: 50px 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(157, 75, 107, 0.15);
            border: 1px solid #f8d7e9;
        }
        h1 {
            color: #9d4b6b;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ffb6c1;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            background: linear-gradient(145deg, #ffd6e7, #ffb6c1);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(157, 75, 107, 0.2);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(157, 75, 107, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ليطمئن قلبي</h1>
        <p>رواية دينية رائعة للكاتب أحمد خيري العمري</p>
        <p>جاري التوجيه إلى صفحة الرواية على جوجل درايف...</p>
        
        <div class="loading">
            <div class="spinner"></div>
        </div>
        
        <p>إذا لم يتم التوجيه تلقائياً، يرجى الضغط على الزر أدناه</p>
        <a href="https://archive.org/download/arabicnovels00045/Arabic-Novels-00045.pdf" class="btn">الذهاب إلى الرواية</a>
    </div>

    <script>
        setTimeout(function(){
            window.location.href = "https://archive.org/download/arabicnovels00045/Arabic-Novels-00045.pdf";
        }, 3000);
    </script>
</body>
</html>
