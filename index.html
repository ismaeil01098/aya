<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لسا مخلصتش تحديث</title>
    <style>
        body {
            background-color: #ffc0cb;
            color: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message {
            font-size: 1.8rem;
            line-height: 2.5rem;
        }
        .love-note {
            margin-top: 30px;
            font-size: 1.4rem;
            line-height: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="message">
        لسا مخلصتش تحديث فيها<br>
        ان شاء الله بكرا الساعة ١٢ الضهر تصحي تلاقيها شغالة<br><br>
        بس ليه جيت دلوقتي ؟
    </div>

    <div class="love-note">
        عشان اقولك بحبك<br>
        بدون هدف<br>
        استغل بقا ان مش هتعرفي تشتمي<br>
        بس بصراحة كل لحظة عايز اقولها ليكي<br>
        حاسس ب احساس غريب اقسم بالله<br>
        بس جامد<br>
        عاجبني
    </div>

</body>
</html>
