<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الموقع تحت الصيانة</title>
  <style>
    body {
      background-color: #f3f4f6;
      color: #d9234f;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.4rem;
      color: #444;
    }

    .emoji {
      font-size: 4rem;
      margin-top: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>🌸 الموقع تحت الصيانة يا وردايةِ 🌸</h1>
  <p>هخلصه ان شاء الله بليل .. "بحبك يا اللي في بالي...     ماجيتش جنبك عشان تشتمي</p>
  <div class="emoji">🛠️</div>
</body>
</html>
